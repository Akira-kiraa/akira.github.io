この詩はあと八十字

这首诗就只剩八十字了

人生の価値は、終わり方だろうから

人生的价值，大概也在于如何收尾吧？

ただ、ただ君だけを描け

到头来我只是在描绘着你啊

視界の藍も滲んだまま

用眼前所见的天蓝将你泅开

遠く仰いだ空に花泳ぐ

遥遥望去，繁花泳于蓝天上

この目覆う藍二乗

蒙住了眼前的那片天蓝

ただ、ただ

仅仅，只是这样啊

遠く仰いだ空、君が涼む

遥遥望去蓝天下，你在乘凉

ただ夜を泳ぐように

不过是空花水月泳于夜色
